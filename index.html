<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info Croft - Premium Internships</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Updated favicon with your InfoCroft logo -->
    <link rel="icon" type="image/png" href="INFO_CROFT_LOGOtransparent.png">
</head>

<body>
    <!-- Navigation will be injected here -->
    <div id="nav-container"></div>
    
    <!-- Main content area -->
    <main id="main-content" class="main-content">
        <!-- Loading spinner will be shown here -->
    </main>
    
    <!-- Footer will be injected here -->
    <div id="footer-container"></div>
    
    <!-- Chatbot will be injected here -->
    <div id="chatbot-container"></div>
    
    <!-- Auth modal will be injected here -->
    <div id="auth-modal-container"></div>
    
    <!-- Scripts -->
    <script src="auth-context.js"></script>
    <script src="components/auth-modal.js"></script>
    <script src="components/chatbot.js"></script>
    <script src="components/footer.js"></script>
    <script src="pages/navigation.js"></script>
    <script src="pages/landing-page.js"></script>
    <script src="pages/user-dashboard.js"></script>
    <script src="pages/admin-dashboard.js"></script>
    <script src="script.js"></script>
    
    <script>
        // Initialize the application when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, initializing app...');
            
            // Initialize components in correct order
            if (typeof initAuthContext === 'function') {
                initAuthContext();
            }
            
            // Initialize UI components
            setTimeout(() => {
                if (typeof initNavigation === 'function') {
                    initNavigation();
                }
                
                if (typeof initFooter === 'function') {
                    initFooter();
                }
                
                if (typeof initChatbot === 'function') {
                    initChatbot();
                }
                
                if (typeof initAuthModal === 'function') {
                    initAuthModal();
                }
                
                // Initialize the app
                if (typeof initApp === 'function') {
                    initApp();
                }
            }, 100);
        });
    </script>
</body>
</html>
